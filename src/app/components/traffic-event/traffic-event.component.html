<article class="card">
   <div class="card-body">
    <h5 class="card-title"><img src="{{item.icono}}" />&nbsp;{{item.alias}}</h5>
  <!--  <div class="col">{{item.descripcion}}</div> -->
    <div class="card-text">
      <p><strong>{{item.provincia}}</strong> {{item.suceso}} {{item.causa}}</p>
      <div>{{plainDescription()}}</div>
    </div>
  </div>
</article>
